spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/f_commerce
spring.datasource.username=kalu
spring.datasource.password=kalu

logging.level.org.springframework=INFO
logging.level.com.kalu.flo=INFO
logging.level.root=ERROR

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

logging.pattern.console=%-5level %logger{36} - %msg%n

flyway.url=jdbc:postgresql://localhost:5432
flyway.schema=f_commerce
flyway.user=kalu
flyway.password=kalu

spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
spring.flyway.locations=classpath:db/migration
